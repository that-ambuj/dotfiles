font:
  size: 16.0
  normal:
    family: Iosevka Term
    style: Regular
  bold:
    style: Semibold
  italic:
    style: Medium Italic
  bold_italic:
    style: Semibold Italic
  offset:
    # x: -1
    y: 2
  glyph_offset:
    y: 1

cursor:
  style: Beam
  unfocused_hollow: true

custom_cursor_colors: true

draw_bold_text_with_bright_colors: true

window:
  padding:
    # x: 4
    y: 0
  startup_mode: Maximized

mouse:
  hide_when_typing: true

keyboard:
  - { key: Back, mods: Control, chars: "\x17" }
  - { key: Return, mods: Super, action: SpawnNewInstance }

live_config_reload: true

selection:
  save_to_clipboard: true

# Colors
colors:
  primary:
    background: "#1F1F28"
    foreground: "#DCD7BA"
  # Colors the cursor will use if `custom_cursor_colors` is true
  cursor:
    text: "#1A1A1A"
    cursor: "#C4C5B5"
  # Normal colors
  normal:
    black: "#090618"
    red: "#C34043"
    green: "#76946A"
    yellow: "#C0A36E"
    blue: "#7E9CD8"
    magenta: "#957FB8"
    cyan: "#6A9589"
    white: "#DCD7BA"
  bright:
    black: "#727169"
    red: "#E82424"
    green: "#98BB6C"
    yellow: "#E6C384"
    blue: "#7FB4CA"
    magenta: "#938AA9"
    cyan: "#7AA89F"
    white: "#C8C093"
