font:
  size: 15.0
  normal:
    family: JetBrains Mono
    style: Medium
  bold:
    style: Semibold
  italic:
    style: Medium Italic
  bold_italic:
    style: Semibold Italic
  offset:
    # x: -1
    y: 2
  glyph_offset:
    y: 1

cursor:
  style: Beam
  unfocused_hollow: true

custom_cursor_colors: true

draw_bold_text_with_bright_colors: true

window:
  padding:
    x: 4
    y: 0
  startup_mode: Maximized

mouse:
  hide_when_typing: true

keyboard:
  - { key: Back, mods: Control, chars: "\x17" }
  - { key: Return, mods: Super, action: SpawnNewInstance }

live_config_reload: true

selection:
  save_to_clipboard: true

# Colors
colors:
  primary:
    background: "#1A1A1A"
    foreground: "#C4C5B5"
  # Colors the cursor will use if `custom_cursor_colors` is true
  cursor:
    text: "#1A1A1A"
    cursor: "#C4C5B5"
  # Normal colors
  normal:
    black: "#1A1A1A"
    red: "#F4005F"
    green: "#98E024"
    yellow: "#FA8419"
    blue: "#9D65FF"
    magenta: "#F4005F"
    cyan: "#58D1EB"
    white: "#C4C5B5"
  bright:
    black: "#625E4C"
    red: "#F4005F"
    green: "#98E024"
    yellow: "#E0D561"
    blue: "#9D65FF"
    magenta: "#F4005F"
    cyan: "#58D1EB"
    white: "#F6F6EF"
