[[language]]
name = "rust"

[[language]]
name = "haskell"
# config = { formattingProvider = "fourmolu" }

[[language]]
name = "html"
auto-format = false
formatter = { command = "prettier", args = ["--parser", "html"] }

[[language]]
name = "json"
formatter = { command = "prettier", args = ["--parser", "json"] }

[[language]]
name = "css"
formatter = { command = "prettier", args = ["--parser", "css"] }

[[language]]
name = "javascript"
formatter = { command = "prettier", args = ["--parser", "typescript"] }
auto-format = true

[[language]]
name = "typescript"
formatter = { command = "prettier", args = ["--parser", "typescript"] }
auto-format = true
# language-servers = ["typescript-language-server"]

[[language]]
name = "php"
auto-format = true
language-servers = ["phpactor"]

[[language]]
name = "blade"
scope = "source.blade.php"
injection-regex = "blade.php"
file-types = ["blade.php", "device-info.blade.php"]
auto-format = true
formatter = { command =  "blade-formatter", args = ["--stdin"] } 
roots = [".bladeformatterrc", ".bladeformatterrc.json"]

[[grammar]]
name = "blade"
source = { git = "https://github.com/EmranMR/tree-sitter-blade", rev = "main" }

[language-server.eslint]
args = ["--stdio"]
command = "vscode-eslint-language-server"

[language-server.eslint.config]
validate = "on"
experimental = { useFlatConfig = false }
rulesCustomizations = []
run = "onType"
problems = { shortenToSingleLine = false }
nodePath = ""

[language-server.phpactor]
command = "phpactor"
args = ["language-server"]
