theme = "rose_pine"

[editor]
line-number = "relative"
scrolloff = 99
cursorline = true
auto-save = true
auto-format = true
completion-replace = true

[editor.cursor-shape]
insert = "bar"
normal = "block"

[editor.lsp]
display-inlay-hints = true

[editor.statusline]
left = ["mode", "version-control", "spinner"]
center = ["file-name"]
mode.normal = "NORMAL"
mode.insert = "INSERT"
mode.select = "SELECT"

[editor.soft-wrap]
enable = true

[keys.insert]
j = { k = "normal_mode" }
"C-backspace" = "delete_word_backward"
"C-space" = "completion"

[keys.normal]
"space" = { w = ":write", q = ":quit", "=" = ":format" }
